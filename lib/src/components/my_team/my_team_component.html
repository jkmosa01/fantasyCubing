<h3>Week of January 2 - 9</h3>
<material-button raised (click) = "saveTeam()">
    Save Team
</material-button>
<table>
    <thead>
        <tr>
            <th>Person</th>
            <th>WCA ID</th>
            <th>Event</th>
        </tr>
    </thead>
    <tr *ngFor="let person of myTeam; let i=index">
        <td style="width: 300px">{{person.name}}</td>
        <td style="width: 100px">{{person.wcaId}}</td>
        <td style="width: 100px">{{person.event}}</td>
        <td><material-button raised (click) = "selectPerson(i)">
            Select
        </material-button></td>

    </tr>
</table>
<div id="myTeamSelectBehind" *ngIf="picking" (click)="closeSelect()"></div>
<div id="myTeamSelect" *ngIf="picking" style="padding: 10px 100px;">
    <material-input label="Enter a name or WCA ID..."
        autoFocus floatingLabel style="width:300px;" [ngModel]="currentInput" (ngModelChange)="getPeoples($event)">
    </material-input>
    <material-dropdown-select
            [options]="events"
            [(selection)]="eventSelected"
            buttonText="{{eventSelected}}">
    </material-dropdown-select>
    <material-button raised (click)="selectThisPerson()">
        Done
    </material-button>
    <material-list>
        <material-list-item *ngFor="let person of searchResults; let i=index" (trigger)="choosePerson(i)">
            {{person.name}} ({{person.wcaId}})
        </material-list-item>
    </material-list>
</div>
